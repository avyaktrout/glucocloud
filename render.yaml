services:
  - type: web
    name: glucocloud-api
    runtime: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/glucocloud-api-0.0.1-SNAPSHOT.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: glucocloud-db
          property: connectionString
    autoDeploy: false

databases:
  - name: glucocloud-db
    plan: free
    databaseName: glucocloud
    user: glucocloud_user