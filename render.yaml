services:
  - type: web
    name: glucocloud-api
    runtime: docker
    plan: free
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: glucocloud-db
          property: connectionString
    autoDeploy: false

databases:
  - name: glucocloud-db
    plan: free
    databaseName: glucocloud
    user: glucocloud_user